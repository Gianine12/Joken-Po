<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Pedra-Papel-Tesoura</h1>
  <section id="GameOne">
    <div id="pontuacao">
      <p>
        <strong>Maquina: <span id="pontoMaquina">0</span></strong>
      </p>
      <p>
        <strong>Usuario: <span id="pontoUser">0</span></strong>
      </p>
    </div>
    <div id="result">
    </div>
    <div id="Reposta">

    </div>
    <div>
      <section id="ContentOne">
        <figure>
          <img class="imgEscolha" src="img/rock.png" alt="">
          <input id="btnPedra" type="button" value="Pedra" ></input>
        </figure>
        <figure>
          <img class="imgEscolha" src="img/paper.png" alt="">
          <input id="btnPapel" type="button" value="Papel" ></input>
        </figure>
        <figure>
          <img class="imgEscolha" src="img/scisor.png" alt="">
          <input id="btnTesoura" type="button" value="Tesoura" ></input>
        </figure>
      </section>
    </div>
  </section>


  <script src="script.js"></script>
</body>
</html>
